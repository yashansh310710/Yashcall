<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <!-- Include the link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- CSS styles (embedded) -->
    <style>
        /* Embedded CSS styles */
        #localVideo {
            width: 30%;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #remoteVideo {
            width: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <script src="client.js"></script>
</body>
</html>
